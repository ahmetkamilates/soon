<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ComingSoon</title>
</head>
<body>
    
<div class="container">
    <img src="Launching_page_img/images/logo.png" class="logo">
    <div class="content">
        <p>Website Is Under Maintenance</p>
        <h1>We're <span>Launching Soon </span></h1>
        <div class="launchTime">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>

            </div>
        </div>
        <button type="button">Learn More <img src="Launching_page_img/images/triangle.png" ></button>
    </div>
    <img src="Launching_page_img/images/rocket.png" class="rocket">
</div>







    <script src="script.js"></script>
